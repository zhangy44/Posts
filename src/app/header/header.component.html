<mat-toolbar color='primary'>
    <span>
        <a routerLink="/">All Posts</a>
    </span>
    <span class = "spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActve="mat-accent">New Post</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActve="mat-accent">Log in</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActve="mat-accent">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated"> 
            <button mat-button (click)="onLogout()">Log Out</button>
        </li>
    </ul>
</mat-toolbar>
